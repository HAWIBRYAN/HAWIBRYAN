name: Generate Snake

on:
  schedule:
    # Runs daily at 00:00 UTC (03:00 in Nairobi)
    - cron: "0 0 * * *"
  workflow_dispatch: {}  # lets you run it manually

permissions:
  contents: write  # needed to push the generated SVG

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs (light & dark)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Publish the dist/ folder to an `output` branch so the files are publicly fetchable
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target_branch: output
          build_dir: dist
